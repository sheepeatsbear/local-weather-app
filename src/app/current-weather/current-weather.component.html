<div *ngIf='!current'>No data.</div>

<div *ngIf='current'>
  <div fxLayout='row' fxLayoutAlign='center center'>
    <div class='mat-title no-margin' fxFlex='66%'>{{current.city}}, {{current.country}}
    </div>
    <div class='mat-h3 no-margin right' fxFlex>
      {{current.date | date:'EEEE'}}<br>
      {{current.date | date:'MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout='row'>
    <div fxFlex='66%' style="zoom: 175%;"><img [src]='current.image' width="60px"></div>
    <div class='mat-display-3 no-margin right' fxFlex>
      {{current.temperature | number:'1.0-0'}}
      <span class='mat-display-1 unit'>ËšC</span></div>
  </div>
  <div fxLayoutAlign="center">
    <div class='mat-caption'>{{current.description}}</div>
  </div>
</div>
